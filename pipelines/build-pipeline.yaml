# build-pipeline.yaml (GitHub Actions 예시)
# - 실제로는 .github/workflows/build-pipeline.yml 파일에 구현되어 있으며,
#   여기서는 파이프라인 구조를 문서화/공유하기 위한 참고용 템플릿이다.

name: Build Agent

on:
  # Agent 정의/스크립트 변경 시 빌드 파이프라인을 트리거하는 예시
  push:
    branches: [main, develop]
    paths:
      - 'agents/**'
      - 'scripts/**'
      - 'pipelines/build-pipeline.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'agents/**'
      - 'scripts/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  validate:
    # 1단계: Agent 정의/프롬프트/도구/보안 검증
    name: Validate Agent Definitions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code       # Git 저장소 코드 가져오기
        uses: actions/checkout@v4

      - name: Set up Python       # Python 버전 설정
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies  # requirements.txt 설치
        run: |
          pip install -r requirements.txt

      - name: Validate Agent Definition   # Agent 스키마 검증
        run: |
          python scripts/validate-agent-definition.py agents/*/agent-definition.yaml
      
      - name: Validate Prompts            # 프롬프트 구조/보안 검증
        run: |
          python scripts/validate-prompts.py agents/*/prompts/
      
      - name: Validate Tool Definitions   # 도구 정의 YAML 검증
        run: |
          python scripts/validate-tools.py agents/*/tools/
      
      - name: Check Security              # 시크릿 하드코딩/보안 정책 점검
        run: |
          python scripts/check-security-policies.py agents/*/

  build:
    # 2단계: 검증이 끝난 Agent들을 CSP별 배포 아티팩트로 빌드
    name: Build Agent Artifacts
    needs: validate              # validate Job 성공 후 실행
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Agent Artifacts       # agents/* 에 대해 build-agent 스크립트 실행
        run: |
          for agent_dir in agents/*/; do
            agent_name=$(basename "$agent_dir")
            echo "Building agent: $agent_name"
            python scripts/build-agent.py --agent-dir "$agent_dir"
          done
      
      - name: Package Artifacts           # build/ 디렉터리를 tar.gz로 묶기
        run: |
          mkdir -p build
          tar -czf agent-artifacts.tar.gz build/
      
      - name: Upload Artifacts            # 이후 Deploy 파이프라인에서 사용할 아티팩트 업로드
        uses: actions/upload-artifact@v3
        with:
          name: agent-artifacts
          path: agent-artifacts.tar.gz
          retention-days: 7
