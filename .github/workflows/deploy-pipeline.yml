name: Deploy Agent

on:
  push:
    branches: [main]
    paths:
      - 'agents/**'
      - 'infrastructure/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  PYTHON_VERSION: '3.11'

jobs:
  deploy-dev:
    name: Deploy to Development
    environment: development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: agent-artifacts
          path: build/

      - name: Deploy to Dev
        run: |
          for agent_dir in agents/*/; do
            agent_name=$(basename "$agent_dir")
            echo "Deploying agent: $agent_name to dev"
            python scripts/deploy-agent.py \
              --environment dev \
              --agent-definition "$agent_dir/agent-definition.yaml"
          done
      
      - name: Sync Knowledge Base
        run: |
          python scripts/sync-knowledge-base.py \
            --environment dev \
            --agent-definition agents/customer-support-agent/agent-definition.yaml
      
      - name: Run Smoke Tests
        run: |
          python scripts/smoke-tests.py --environment dev
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    environment: staging
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: agent-artifacts
          path: build/

      - name: Deploy to Staging
        run: |
          for agent_dir in agents/*/; do
            agent_name=$(basename "$agent_dir")
            echo "Deploying agent: $agent_name to staging"
            python scripts/deploy-agent.py \
              --environment staging \
              --agent-definition "$agent_dir/agent-definition.yaml"
          done
      
      - name: Sync Knowledge Base
        run: |
          python scripts/sync-knowledge-base.py \
            --environment staging \
            --agent-definition agents/customer-support-agent/agent-definition.yaml
      
      - name: Run Full Test Suite
        run: |
          pytest tests/ -v || true

  deploy-production:
    name: Deploy to Production
    environment: production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: agent-artifacts
          path: build/

      - name: Deploy to Production
        run: |
          for agent_dir in agents/*/; do
            agent_name=$(basename "$agent_dir")
            echo "Deploying agent: $agent_name to production"
            python scripts/deploy-agent.py \
              --environment production \
              --agent-definition "$agent_dir/agent-definition.yaml" \
              --enable-canary
          done
      
      - name: Sync Knowledge Base
        run: |
          python scripts/sync-knowledge-base.py \
            --environment production \
            --agent-definition agents/customer-support-agent/agent-definition.yaml
      
      - name: Monitor Deployment
        run: |
          python scripts/monitor-deployment.py --timeout 300
      
      - name: Run Production Smoke Tests
        run: |
          python scripts/smoke-tests.py --environment production
