# Kubernetes Ingress
# 외부에서 Agent 서비스에 접근하기 위한 Ingress 정의
# (Ingress Controller가 설치되어 있어야 함)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-service-ingress
  namespace: agentic-ai-ops
  annotations:
    kubernetes.io/ingress.class: "nginx"  # 사용하는 Ingress Controller에 맞게 변경
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # TLS 인증서 자동 발급 (선택사항)
spec:
  tls:
  - hosts:
    - agent.yourdomain.com  # 실제 도메인으로 변경
    secretName: agent-tls-cert
  rules:
  - host: agent.yourdomain.com  # 실제 도메인으로 변경
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-service
            port:
              number: 80
