# tool-definitions.yaml
# ============================================================================
# 도구 정의 파일
# ============================================================================
# 이 파일은 Agent가 사용할 수 있는 도구들의 상세 정의를 포함합니다.
# 각 도구는 함수 시그니처(파라미터, 반환값)를 정의하여 LLM이 올바르게 호출할 수 있도록 합니다.
# ============================================================================

tools:
  # --------------------------------------------------------------------------
  # search-kb: Knowledge Base 검색 도구
  # --------------------------------------------------------------------------
  # Agent가 사용자 질문에 답하기 위해 Knowledge Base에서 관련 문서를 검색할 때 사용
  search-kb:
    name: search-knowledge-base  # 도구 이름 (Agent가 인식하는 이름)
    description: Knowledge Base에서 관련 정보를 검색합니다.  # LLM이 도구 사용 시점을 판단하는 데 사용
    
    # 입력 파라미터 정의
    parameters:
      - name: query  # 파라미터 이름
        type: string  # 파라미터 타입: string, integer, boolean, object, array
        description: 검색할 질문이나 키워드  # LLM이 이 파라미터에 어떤 값을 넣어야 하는지 이해하는 설명
        required: true  # 필수 파라미터 여부
      
      - name: max_results
        type: integer
        description: 반환할 최대 결과 수
        default: 5  # 기본값 (필수가 아닌 경우)
    
    # 반환값 정의 (LLM이 도구 호출 결과를 이해하는 데 사용)
    returns:
      type: array  # 반환 타입: 배열
      items:
        type: object  # 배열의 각 항목은 객체
        properties:
          title:  # 문서 제목
            type: string
          content:  # 문서 내용
            type: string
          relevance_score:  # 관련성 점수 (0.0~1.0)
            type: number

  # --------------------------------------------------------------------------
  # create-ticket: 고객 지원 티켓 생성 도구
  # --------------------------------------------------------------------------
  # Agent가 사용자 문제를 해결하기 위해 티켓을 생성할 때 사용
  create-ticket:
    name: create-ticket
    description: 고객 지원 티켓을 생성합니다.
    
    parameters:
      - name: title
        type: string
        description: 티켓 제목
        required: true
      
      - name: description
        type: string
        description: 티켓 설명
        required: true
      
      - name: priority
        type: string
        enum: [low, medium, high, urgent]  # 허용된 값 목록 (열거형)
        default: medium  # 기본 우선순위
      
      - name: customer_id
        type: string
        description: 고객 ID
        required: true
    
    returns:
      type: object
      properties:
        ticket_id:  # 생성된 티켓 ID
          type: string
        status:  # 티켓 상태 (예: "open", "in_progress")
          type: string
        created_at:  # 생성 시간 (ISO 8601 형식)
          type: string
