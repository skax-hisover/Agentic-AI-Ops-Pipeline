# Kubernetes Service
# Agent 서비스에 대한 네트워크 엔드포인트 정의

apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: agentic-ai-ops
  labels:
    app: agent-service
spec:
  type: ClusterIP  # LoadBalancer 또는 NodePort로 변경 가능
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: agent-service
